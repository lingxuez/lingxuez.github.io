	<script>
		$(document).ready (function () {
			$('.content').load('http://lingxuez.github.io/about.html', function(response, status, xhr) {
				if (status == 'error') {
					alert("Error occured: " + xhr.status + " " + xhr.statusText);
				} else {
					alert("Text Loaded!");

			});
			$('.selfie #holder').hover(function() {
				$('.selfie #holder').attr('src','img/photo.jpg');
				$('.selfie #comment').html('And here I am!');
			}, function() {
				$('.selfie #holder').attr('src','img/selfie.png');
				$('.selfie #comment').html('A selfie should be here');	
			});
		});
	</script>
	<title>Lingxue Zhu @ CMU</title>
	<link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>

			Lingxue Zhu
		</div>
